            <script>

                /*表单验证*/
                $().ready(function () {
                    $("#signForm").validate({
                        errorPlacement: function (error, element) {
                            $(element).parent().parent().append(error);
                        },
                        errorElement: "span",
                        rules: {
                           text: "required",
                            password: "required",
                        },
                        messages: {
                            text: "请输入用户名",
                            password: "请输入密码",
                        },
                        submitHandler: function (form) {
                            $('input[type="submit"], button[type="submit"]').attr('disabled', 'disabled');
                            var load_id = layer.load(2, {time: 10 * 1000, shade: 0.3});
                            $(form).ajaxSubmit(function (data) {
                                console.log(data);
                                layer.msg(data.msg, {icon: data.icon, time: 1500}, function () {
                                    layer.close(load_id);
                                    if (data.error == 0) {
                                        window.location.href = '/member.php/index/index';
                                    } else {
                                        $('input[type="submit"], button[type="submit"]').removeAttr('disabled');
                                    }
                                });
                            });
                        }
                    });
                });
            
            </script>
