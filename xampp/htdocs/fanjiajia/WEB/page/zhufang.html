//地图
function mapLoad(){
	var mp = new BMap.Map("container");    // 创建Map实例
	mp.centerAndZoom('杭州市', 11);  // 初始化地图,设置中心点坐标和地图级别
	mp.setCurrentCity("杭州市");          // 设置地图显示的城市 此项是必须设置的
	mp.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	var opts = { type: BMAP_NAVIGATION_CONTROL_LARGE, anchor: BMAP_ANCHOR_TOP_RIGHT };  //右上角，添加默认缩放平移控件
	 mp.addControl(new BMap.NavigationControl(opts)); //将控件添加到地图中
	
	
}
